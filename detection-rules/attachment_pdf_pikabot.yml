name: "Attachment: Pika Pika - PikaBot PDF with embedded links"
description: |
  The PDF attachment contains malicious samples that point to PikaBot. 
type: "rule"
severity: "high"
authors:
  - twitter: "affje0x65"
references:
  - Internal Research
  - https://twitter.com/Cryptolaemus1/status/1734706740455711031
  - https://twitter.com/Cryptolaemus1/status/1734349735836971249
  - https://twitter.com/Cryptolaemus1/status/1732867665742413887
source: |
      type.inbound
      and any(attachments,.file_extension == "pdf" and
              any(file.explode(.),
                    //thanks for the typo, loser.
                    strings.icontains(.scan.ocr.raw, "Dowland")
                    and strings.icontains(.scan.ocr.raw, "Microsoft")
                    ) or any(file.explode(.),
                    //thanks for the typo, loser.
                    strings.icontains(.scan.ocr.raw, "Downland")
                    and strings.icontains(.scan.ocr.raw, "Adobe")
                    or strings.icontains(.scan.ocr.raw, "AdobeCloud")
                    ) 
                    or any(file.explode(.),
                    //thanks for the typo, loser.
                    strings.icontains(.scan.ocr.raw, "Acrobat")
                    and strings.icontains(.scan.ocr.raw, "View Document")
                    or strings.icontains(.scan.ocr.raw, "Download Document")
                    or strings.icontains(.scan.ocr.raw, "Pending")
                    ) 
                  ) and any(attachments,
                     any(file.explode(.),
                     any(.scan.strings.strings, 
                     strings.ilike(., "*ReportLab Generated PDF document*")
                      )
                  ) 
              )and any(attachments, 
               regex.match(.file_name, '[A-Z0-9]+\.pdf')
          )
tags:
  - "Malfam: PikaBot"
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "PDF"
detection_methods:
  - "File analysis"
